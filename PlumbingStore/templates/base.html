<!DOCTYPE html>
<html lang="en">
<head>
    <!--TODO: Сделать все темплейты красивее-->
    <meta charset="UTF-8">
    {% load static %}
    <link type="text/css" href="{% static 'marketapp/css/mainpage.css' %}" rel="stylesheet">
    <title>{% block title %}PlumbingStore | Main page{% endblock %}</title>
</head>

<body>
    {% block content %}

    <header>
        <div>
            <h3><a class="profile-menu" href="{% url 'usersapp:profile' user.pk %}">Profile</a></h3>
            {% if user.is_authenticated %}
            <h3><a class="create-menu" href="{% url 'marketapp:create_adv' %}">Create Advert</a></h3>
            {% endif %}
        </div>

        <div>
            <h1>Marketplace</h1><br>
        </div>

        <hr>

        
        <hr>
    </header>

    {% for a in advert %}
    <div>
        <a href="{% url 'marketapp:advert_page' a.slug %}">
            {{ a.image }}<br>
            {{ a.title }}<br>
            {{ a.description }}<br>
        </a>
    </div>

    {% endfor %}

    {% endblock %}
</body>
</html>

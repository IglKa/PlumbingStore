{% extends 'base.html' %}


{% block title %}Market-advert{% endblock %}


{% block content %}

<h1>{{ advert.title }}</h1>

<h3>{{ advert.description }}</h3><br>

<h3>{{ advert.user }}</h3><br>
<br>
<br>

<form action="{% url 'marketapp:advert_page' advert.slug %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>

{% for f in feedback %}
<div>
    {{ f.user }}<br>
    {{ f.text }}<br>
    {{ f.image }}<br>
</div>

{% endfor %}

{% endblock %}

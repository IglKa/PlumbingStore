{% extends 'base.html' %}

{% block title %}Create Advert{% endblock %}

{% block content %}
<form method="post" action="{% url 'marketapp:create-adv' user.profile.company %}">
    {% csrf_token %}
    <div>
        <!-- TODO: При выборе категории появление поля цена-->
        Category: {{ form.category }}<br>
        Title: {{ form.title }}<br>
        Description: {{ form.description }}<br>
        Image: {{ form.image }}<br>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>


{% endblock %}

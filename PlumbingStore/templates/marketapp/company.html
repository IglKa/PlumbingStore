{% extends 'base.html' %}


{% block title %}{{company.name}}{% endblock %}

{% block content %}
<div>
    <h1>{{company.name}}</h1>
</div>
<hr>
<div>
    <h3>{{company.descr}}</h3>
</div>
<hr>
<br>
<a href="{% url 'marketapp:create-adv' company.slug %}">Create Advert</a>
<div>
    {% for advert in object_list %}
    <div>
        {{advert.image}}<br>
        {{advert.name}}<br>
        {{advert.descr}}
    </div>
    {% endfor %}
</div>
{% endblock %}

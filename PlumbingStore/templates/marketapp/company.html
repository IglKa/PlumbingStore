{% extends 'base.html' %}


{% block title %}PlumbingStore | {{company.name}}{% endblock %}
{% block content %}
<div>
    <h1>{{company.name}}</h1>
</div>
<hr>
<div>
    <h3>{{company.descr}}</h3>
</div>
<hr>
<br>
<div>
    <div>
        {% for advert in object_list %}
        <div>
            <a href="{% url 'marketapp:advert_page' advert.slug%}">
                {{ advert.image }}<br>
                {{ advert.title }}<br>
                {{ advert.description }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

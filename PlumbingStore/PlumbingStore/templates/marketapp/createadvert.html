{% extends 'base.html' %}

{% block title %}Create Advert{% endblock %}

{% block content %}
<form method="post" action="{% url 'marketapp:create_adv' %}">

    Title: {{ advert.title }}<br>

    Description: {{ advert.description }}<br>

    Image: {{advert.image}}

    {% csrf_token %}
    <button type="submit">Create</button>
</form>


{% endblock %}

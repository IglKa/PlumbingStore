{% extends 'base.html' %}

{% block title %}Create Advert{% endblock %}

{% block content %}
<form method="post" action="{% url 'marketapp:create_adv' %}">
    {% for f in form %}
    {{ f.name }}: {{ f }}<br>
    {% endfor %}
    {% csrf_token %}
    <button type="submit">Create</button>
</form>


{% endblock %}
